version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:1.31.0-stretch
    steps:
      - checkout
      - restore_cache:
          key: build-cache
      - run:
          name: Build
          command: cargo build
      - save_cache:
          key: build-cache
          paths:
            - target
  test:
    docker:
      - image: circleci/rust:1.31.0-stretch
    steps:
      - checkout
      - restore_cache:
          key: test-cache
      - run:
          name: Test
          command: cargo test
      - save_cache:
          key: test-cache
          paths:
            - target
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test